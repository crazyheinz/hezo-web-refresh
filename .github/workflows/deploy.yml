name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create static HTML files for SPA routes
        run: |
          # Create directories for each route
          mkdir -p dist/opleidingen
          mkdir -p dist/vacatures
          mkdir -p dist/wat-we-doen
          mkdir -p dist/contact
          mkdir -p dist/privacy
          mkdir -p dist/algemene-voorwaarden
          
          # Copy index.html to each route directory
          cp dist/index.html dist/opleidingen/index.html
          cp dist/index.html dist/vacatures/index.html
          cp dist/index.html dist/wat-we-doen/index.html
          cp dist/index.html dist/contact/index.html
          cp dist/index.html dist/privacy/index.html
          cp dist/index.html dist/algemene-voorwaarden/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
